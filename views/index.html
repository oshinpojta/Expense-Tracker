<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <div class="nav-div">
          <button class="leaderboard">Leaderboard</button>
          <div class="logout-div">
            <button id="membership" type="button">Buy Premium Membership</button>
            <button id="logout" type="button">Log-Out</button>
          </div>
        </div>

        <div class="header"><h1>Your Expenses !</h1></div>
    <div id="form-div" class="form-div">
        <form>
          <button class="is-editing" style="display:none;">Edit-Mode X</button>
          <label for=""><h2 style="font-weight:900;">Enter Expenses :</h2></label>
          <small id="msg" class="small-text" style="margin:20px;color:red;font-size:18px;"></small>
            <div class="form-group">
                <label for="exampleInputPassword1">Amount</label>
              <input type="number" name="amout" id="amount" placeholder="Set Amount...">
              <small class="small-text">What are your Expenses? :)</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <input type="text" name="description" id="description" placeholder="This expense is for...">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Category</label>
                <select class="dropdown" name="category" id="category">
                    <option value="Fuel">Fuel</option>
                    <option value="Movies">Movies</option>
                    <option value="Household">Household</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group add-div">
                <input type="hidden" id="hidden" value="">
                <button type="button" class="btn-primary" id="button">Add Expense</button>
            </div>
          </form>
    </div>
      <div id="list-div" class="list-div">

        <div class="list-header">
          <h1>Total Expense Amount : Rs.<span id="total-expense">0</span></h1>
        </div>

      </div>

            <script src="/js/index.js">
            </script>
    </body>
